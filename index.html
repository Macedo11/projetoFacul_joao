<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.F My Cleaning</title>
    <link rel="shortcut icon" href="./image/Logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mq.css">
</head>
<body>
    <section class="container-cep"> <!-- CALULAR CEP -->
        <p>
            Confira se estamos atendendo na sua região
        </p>
        <div class="div-cep">
            <p>Descubra também o que seus vizinhos falam sobre os serviços de limpeza do E.F MY CLEANING</p>
            <div class="calc-cep">
                <fieldset>
                    <legend>Informe seu CEP</legend>
                    <label for="cep"></label>
                    <input type="number" name="cep" id="cep" placeholder="00000-000">
                </fieldset>
                <input type="button" value="Buscar" class="btn-cep">
            </div>
        </div>
    </section>

    <section class="antes-depois"> <!-- ANTES E DEPOIS -->
        <p>Antes e Depois</p>
        <div>
            <img src="./image/antes e depois/colchao.png" alt="Colchão antes e depois">
            <img src="./image/antes e depois/cadeira.png" alt="Cadeira antes e depois">
            <img src="./image/antes e depois/sofa.png" alt="Sofa antes e depois">
        </div>
    </section>

    <section class="form-container"> <!-- FORMULÁRIO -->
        <div class="img-form">
            <img src="./image/sofa-aspirador.png" alt="">
        </div>
        <div class="form-div"> 
            <form action="#"> 
                <p>Entre em Contato!</p>
                <fieldset> 
                    <legend>Nome</legend> <!-- Iforma o conteúdo digitado -->
                    <label for="nome"></label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome"> <!--  -->
                </fieldset>

                <fieldset>
                    <legend>Email</legend>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Digite seu E-mail">
                </fieldset>
                
                <fieldset>
                    <legend>Mensagem</legend>
                    <label for="msg"></label>
                    <input type="text" name="msg" id="msg" placeholder="Digite sua mensagem">
                </fieldset>

                <input type="submit" value="Enviar" id="form-btn">
            </form>
        </div>
    </section>

    <footer> <!-- RODAPÉ --> 
            <img src="./image/logo-png.png" alt="Logo EF"> <!-- Adiciona a logo sem fundo -->
            <i>© 2024 E.F MY CLEANING. all rights reserved</i> <!-- Direitos autorais -->
    </footer>
</body>
</html>
